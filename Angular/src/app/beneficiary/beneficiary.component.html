<h5 class="Lato">Add a Beneficiary:</h5>
<hr>

    <div class="form-group">
        <label>Beneficiary Account Number</label>
        <input type="number" class="form-control" name="b_account_number"  [(ngModel)]="b_account_number"
            id="b_account_number" required>
    </div>
    <label>Beneficiary Name:</label>
    <button class="btn btn-lightpink" (click)="Check()">Check</button>
    <div class="display Lato">
        {{message}}
    </div>
    
    <hr>

    <div *ngIf="valid">
        <form [formGroup]="form" (ngSubmit)="BeneficiarySubmit()">

            <div class="form-group">
                <label>Add a Nickname:</label>
                <input type="text" class="form-control" name="nickname" formControlName="nickname" id="nickname">
            </div>
            <div class="form-group"><button class="btn btn-lightpink" type="submit">submit</button></div>
            {{error}}
        </form>
    </div>
