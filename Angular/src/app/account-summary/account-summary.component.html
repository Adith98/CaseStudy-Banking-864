<div class="dropdown-divider"></div>

<div class="transactions-list main-block col-12 m-auto p-2">
    <div class="row">
        <div class="col-7 pt-1 text-danger"><b>Your Transactions:</b></div>
        <div class="col-5 text-right dropdown">
            <a class="btn btn-transparent mr-3"
            role="button" id="filterButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="material-icons text-danger">filter_list</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="filterButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div> 
        </div>
    </div>
    <hr>
    <div class="tranasctions-box">
        <div class="table-responsive bg-light rounded border border-secondary">
            <table class="table table-hover">
                <thead>
                    <th>Ref Id</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                </thead>
                <tbody>
                    <tr *ngFor="let add of transactions">
                        <th>{{add.reference_id}}</th>
                        <td *ngIf="add.debited"><span class="text-danger">&#x20B9;{{add.amount + add.tax}}</span></td>
                        <td *ngIf="add.credited"><span class="text-success">&#x20B9;{{add.amount + add.tax}}</span></td>
                        <td>{{add.trans_time| date:'yyyy-MM-dd'}}</td>
                        <td>{{add.tran_status}}</td>
                    </tr>    
                </tbody>
            </table>
        </div>
    </div>
</div>
